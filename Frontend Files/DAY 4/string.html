<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a ="MALIK";
        b=a.slice(1,4);
        document.write(b+"<br>")
        c=a.substring(1,4)
        document.write(b+"<br>")
        d=a.substr(1,5)
        document.write(d+"<br>")
        e=a.length
        document.write(e+"<br>")
        f=a.toLowerCase(a)
        document.write(f+"<br>")
        g="THIS IS HTML"
        f=g.replace("HTML","JAVASCRIPT")
        document.write(f+"<br>")
        i="AND JAVASCRIPT"
        k=g.concat(" ",i)
        document.write(k)





    </script>
</body>
